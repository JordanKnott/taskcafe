name: taskcafe
root: .

windows:
  - services:
      root: ./
      panes:
        - api:
          - go run cmd/taskcafe/main.go web
        - yarn:
          - cd frontend
          - yarn start
  - web/editor:
      root: ./frontend
      panes:
        - vim src/index.tsx
  - api/editor:
      root: ./
      panes:
        - vim cmd/taskcafe/main.go
  - database:
      root: ./
      panes:
        - pgcli postgres://taskcafe:taskcafe_test@localhost:8865/taskcafe
